<div *ngIf="ready; else notReady">
  <mat-progress-bar
    mode="determinate"
    [value]="progress"></mat-progress-bar>
  <textarea readonly
            #logger
            id="logger">{{ log }}</textarea>
  <a *ngIf="output" href="{{ output }}">Download</a>
</div>

<ng-template #notReady>
  <h1> Error: FFmpeg is Not Loaded </h1>
</ng-template>
