<div class="message-container">
  <div class="switch" [ngSwitch]="message?.type">
    <mat-progress-spinner
      *ngSwitchCase="types.Load"
      class="spinner"
      diameter="20"
      mode="indeterminate">
    </mat-progress-spinner>
    <mat-icon
      *ngSwitchCase="types.Info"
      class="arrow leftmost ">
      arrow_forward_ios
    </mat-icon>
  </div>
  <span
    #span
    id="span"
    class="right typewriting">{{ message?.content ?? '...' }}</span>
</div>
