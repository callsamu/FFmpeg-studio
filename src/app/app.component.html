<mat-toolbar class="toolbar">
  <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  <span class="title"> New Command </span>
</mat-toolbar>
<mat-sidenav-container class="main">
  <mat-sidenav
    #sidenav
    class="sidenav"
    opened="{{ !mobileQuery?.matches }}"
    [mode]="mobileQuery?.matches ? 'over' : 'side'">
    <a *ngIf="ffmpegService.running" routerLink="run" routerLinkActive="active">
      <div class="menu-item">
        <mat-progress-spinner diameter="20" mode="indeterminate">
        </mat-progress-spinner>
        <span> Running Process </span>
      </div>
      <mat-divider></mat-divider>
    </a>
    <a *ngIf="ffmpegService.done" routerLink="run" routerLinkActive="active">
      <div class="menu-item">
        Process Finished
      </div>
      <mat-divider></mat-divider>
    </a>
    <a routerLink="new" routerLinkActive="active">
      <div class="menu-item">
         New Command
      </div>
    </a>
    <mat-divider></mat-divider>
    <a *ngFor="let script of scripts$ | async"
       routerLink="command/{{ script }}"
       routerLinkActive="active">
      <div class="menu-item">
        <mat-icon>chevron_right</mat-icon>
        <span> {{ script }}</span>
        <mat-divider></mat-divider>
      </div>
    </a>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
