<ng-container *ngIf="expandable; else navListTemplate">
  <mat-expansion-panel class="panel" expandOnActiveLink [links]="navListItems">
    <mat-expansion-panel-header class="header">
      <span>Commands</span>
    </mat-expansion-panel-header>
    <mat-divider></mat-divider>
    <ng-container *ngTemplateOutlet="navListTemplate">
    </ng-container>
  </mat-expansion-panel>
</ng-container>
<ng-template #navListTemplate>
  <mat-nav-list><ng-content></ng-content></mat-nav-list>
</ng-template>
