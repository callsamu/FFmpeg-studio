<ng-container *ngIf="expandable; else navListTemplate">
  <mat-expansion-panel expandOnActiveLink [links]="navListItems">
    <mat-expansion-panel-header>
      <span>Commands</span>
    </mat-expansion-panel-header>
    <mat-nav-list>
      <ng-container *ngTemplateOutlet="navListTemplate">
      </ng-container>
    </mat-nav-list>
  </mat-expansion-panel>
</ng-container>
<ng-template #navListTemplate>
  <mat-nav-list><ng-content></ng-content></mat-nav-list>
</ng-template>
